<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

                <tr class="spacer">

                    <td colspan="2">4</td>
                    <td colspan="2">5</td>

                    <td>X</td>
                    <td> </td>
                    <td>X</td>
                    <td>8</td>
                    <td>/</td>
                    <td>9</td>
                    <td>0</td>
                    <td>9</td>
                    <td>/</td>
                </tr>
                <tr class="scores">
                    <td colspan="2">28</td>
                    <td colspan="2">48</td>
                    <td colspan="2">67</td>
                    <td colspan="2">76</td>
                    <td colspan="2">95</td>

                <tr class="spacer">
                    <td></td>
                </tr>

                    <td colspan="2">6</td>
                    <td colspan="2">7</td>
                    <td colspan="2">8</td>
                    <td colspan="2">9</td>

                    <td>9</td>
                    <td>0</td>
                    <td>9</td>
                    <td>0</td>
                    <td>8</td>
                    <td>1</td>
                    <td>9</td>
                    <td>/</td>
                    <td>8</td>
                </tr>
                <tr class="scores">
                    <td colspan="2">104</td>
                    <td colspan="2">113</td>
                    <td colspan="2">122</td>
                    <td colspan="2">131</td>
                    <td colspan="3">149</td>
                </tr>
            </table>
        </div>
        <div class="bottom-container">
            <table class="keypad">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td><</td>
                </tr>
                <tr>
                    <td>4</td>

                    <td>6</td>

                    <td>7</td>
